stages:
  - build
  - deploy

variables:
  BUILD_CONFIGURATION: "Release"
  DOTNET_VERSION: "6.0"
  AZURE_RESOURCE_GROUP: $CI_PROJECT_NAME # Replace with your resource group
  AZURE_APP_NAME: "your-app-name" # Replace with your App Service name

before_script:
  - curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin --channel $DOTNET_VERSION
  - apt-get update -qq && apt-get install -y unzip
  - curl -sSL https://aka.ms/InstallAzureCli | bash

build:
  stage: build
  script:
    - dotnet restore
    - dotnet build --configuration $BUILD_CONFIGURATION
    - dotnet publish --configuration $BUILD_CONFIGURATION --output ./publish

deploy:
  stage: deploy
  script:
    - az login --service-principal -u $AZURE_CLIENT_ID -p $AZURE_CLIENT_SECRET --tenant $AZURE_TENANT_ID
    - az webapp deployment source config-zip --resource-group $AZURE_RESOURCE_GROUP --name $AZURE_APP_NAME --src ./publish.zip
